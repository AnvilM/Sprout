$mainMod = SUPER
$ctrlMod = CTRL
$altMod = ALT

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, 

# Move focus with mainMod + arrow keys
bind = $altMod, left, movefocus, l
bind = $altMod, right, movefocus, r
bind = $altMod, up, movefocus, u
bind = $altMod, down, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# App launcher
bind = $ctrlMod, P, exec, ~/.rice/rofi/launcher/launcher.sh

# Wallpaper changer
bind = $ctrlMod, L, exec, ~/.rice/rofi/wallpaper/wallpaper.sh

# Cliphist
bind = $ctrlMod, O, exec, ~/.rice/rofi/cliphist/cliphist.sh

# Screenshot
bind = $ctrlMod, PRINT, exec, ~/.rice/rofi/screenshot/screenshot.sh

# Maximize
bind = $ctrlMod, D, fullscreen, 1

# Fullscreen
bind = $ctrlMod + SHIFT, D, fullscreen, 0

